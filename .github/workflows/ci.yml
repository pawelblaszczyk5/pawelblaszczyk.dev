name: ğŸ§‘â€ğŸ”¬ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm build

  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm lint

  format:
    name: ğŸ” Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm format

  spellcheck:
    name: âŒ Spellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm spellcheck

  typecheck:
    name: ğŸŒ€ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm typecheck

  package-json-sorter:
    name: ğŸ“‘ package.json sorter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm package-json-sorter

  syncpack:
    name: â™»ï¸ Syncpack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm syncpack

  commonality:
    name: ğŸ’¹ Commonality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run constraints
        run: pnpm commonality:constrain

      - name: Run checks
        run: pnpm commonality:check
